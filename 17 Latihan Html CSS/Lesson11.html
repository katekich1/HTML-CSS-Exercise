<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .text {
      display: grid;
      justify-content: center;
      grid-template-columns: 200px 75px;
    }
    .colom1 {
      border: none;
      background-color: skyblue;
    }
    .colom2 {
      border: none;
      background-color: pink;
    }
  </style>
<div class="text">
<div class="colom1">200px</div>
<div class="colom2">75px</div>
</div>
</body>
</html>
